<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="parallax-bg"></div>

    <!-- Start Page: Boards Showcase -->
    <div id="boards-page" class="page active">
        <div class="header">
            <h1>Boards</h1>
            <button id="dark-mode-toggle-boards" class="dark-mode-toggle">
                <i class="fas fa-sun"></i>
            </button>
        </div>
        <div id="boards-list"></div>
    </div>

    <!-- Thread Page: List of Threads -->
    <div id="threads-page" class="page">
        <div class="header">
            <button id="back-to-boards-btn">←</button>
            <h2 id="board-title"></h2>
            <button id="dark-mode-toggle-threads" class="dark-mode-toggle">
                <i class="fas fa-sun"></i>
            </button>
        </div>
        <div id="threads-list"></div>
    </div>

    <!-- Thread Detail Page: Messages -->
    <div id="chat-page" class="page">
        <div class="header">
            <button id="back-to-threads-btn">←</button>
            <h2 id="thread-title"></h2>
            <button id="dark-mode-toggle-chat" class="dark-mode-toggle">
                <i class="fas fa-sun"></i>
            </button>
        </div>
        <div id="chat-messages"></div>
    </div>

    <!-- Modal for Enlarged Image -->
    <div id="image-modal" class="modal">
        <img id="modal-image" src="" alt="Enlarged Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
